ocus1",//     "mainfocus1"//   ],//   "subObs": [//     "sub1",//     "sub2"//   ],//   "techs": [//     "t1",//     "t2",//     "t3"//   ],//   "mobilitys": [//     "m1",//     "m2"//   ],//   "nutritions": [//     "n1",//     "n2",//     "n3"//   ],//   "recoverys": [//     "r1",//     "r2",//     "r3"//   ]// }// ];// var $ = window.jQuery;// render(data);function render(json){	json.forEach(function(n,j){				$('.vernav2 ul').append('<li><a class="inbox">'+n.email+'</a></li>');		var item = $('.source').clone();		item.removeClass('source').addClass('append-item');		$('.append-list').append(item);		for(var i in n.bio){			item.find('[name='+i+']').val(n.bio[i]);		}				var keys = ['mainObs', 'subObs', 'techs', 'mobilitys', 'nutritions', 'recoverys'];		keys.forEach(function(m){			var self = item.find('.' + m);			n[m].forEach(function(v){				self.val(self.val() + v + '\n');			});		});	});		$('.vernav2 ul li').on('click', function(){		$('.center_c').hide();		$(this).addClass('active').siblings().removeClass('active');		$('.append-list .append-item').eq($(this).index() - 1).show().siblings().hide();	});		$('.hornav li').on('click',function(){		var self = $(this);		self.addClass('current').siblings().removeClass('current');		self.parents('.append-item').find('.subcontent').hide();				self.parents('.append-item').find('.'+self.attr('data-target')).show();	});		$.fn.serializeObject = function(){    var o = {};    var a = this.serializeArray();    $.each(a, function() {        if (o[this.name] !== undefined) {            if (!o[this.name].push) {                o[this.name] = [o[this.name]];            }            o[this.name].push(this.value || '');        } else {            o[this.name] = this.value || '';        }    });    return o;};		$('.subcontent form .submit').on('click',function(){	    var email = $('.vernav2 ul li.active a').text();	    var obj=$(this).parents('form').serializeObject();	    obj["email"]=email;	    obj["sessionID"]= window.sessionStorage.getItem("sessionID");	    console.log(obj);	             $.ajax({                        type: "PUT",						async: false,                        url: "http://127.0.0.1:5000/coach/management",                        dataType: "json",                        crossDomain: true,                        data:obj,                        //data:dataString,                        success: function(info){                            //successfully logged in.                            processdata(info);                        },                        timeout:5000                    });                    function processdata(info) {                        if(info.result=='succeed'){                            window.alert("Succeed!");                            // render(info.data)                        }                        else{                            window.alert(info.msg);                            window.location.href="http://127.0.0.1:5000/login_page";						}                    }	});}</script></body></html>
